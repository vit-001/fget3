        var ackPercentage = 60;

        <script src="https://myupload.co/plugins/mediaplayer/assets/players/videojs/video.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            var player = null;
            var isPlaying = false;

            $(document).ready(function () {
                player = videojs('videoJSContainer', { /* Options */}, function () {
                });


                // responsiveness
                player.ready(function () {

                    // Store the video object
                    var myPlayer = this, id = myPlayer.id();

                    // Make up an aspect ratio
                    var aspectRatio = 264 / 640;

                    function resizeVideoJS() {
                        var width = document.getElementById(id).parentElement.offsetWidth;
                        myPlayer.width(width).height(width * aspectRatio);
                    }

                    // Initialize resizeVideoJS()
                    resizeVideoJS();

                    // Then on resize call resizeVideoJS()
                    window.onresize = resizeVideoJS;

                    var brandOptions = {
                        image: "https://myupload.co/core/cache/themes/flow/logo.png",
                        title: "myUpload",
                        destination: "https://www.myupload.co",
                        destinationTarget: "_top"
                    };

                    var containerElement = document.createElement("div");
                    containerElement.className = "vjs-brand-container";

                    var linkElement = document.createElement("a");
                    linkElement.className = "vjs-brand-container-link";
                    linkElement.setAttribute("href", brandOptions.destination);
                    linkElement.setAttribute("title", brandOptions.title);
                    linkElement.setAttribute("target", brandOptions.destinationTarget);

                    var imageElement = document.createElement("img");
                    imageElement.src = brandOptions.image;

                    linkElement.appendChild(imageElement);
                    containerElement.appendChild(linkElement);

                    player.controlBar.el().insertBefore(containerElement, player.controlBar.fullscreenToggle.el());
                    player.addClass('vjs-brand');
                });

                player.on(['waiting', 'pause'], function () {
                    isPlaying = false;
                });

                player.on('playing', function () {
                    isPlaying = true;
                });

                // track total played in seconds
                jwTimer = setInterval(trackJWPlayedTime, (timerPeriod * 1000));
            });

            function trackJWPlayedTime() {
                if (trackJWTime == false) {
                    // stop any future attempts of the timer
                    clearInterval(jwTimer);
                    return false;
                }

                if (isPlaying === true) {
                    // track actual played time
                    totalPlayedTime = totalPlayedTime + timerPeriod;
                }

                if (mediaTotalDuration == -1) {
                    // get total video length
                    mediaTotalDuration = player.duration();
                } else {
                    // calculate percentage
                    percent = 0;
                    if (totalPlayedTime > 0) {
                        percent = (parseInt(totalPlayedTime) / parseInt(mediaTotalDuration)) * 100;
                    }

                    // should we log yet?
                    if (percent >= ackPercentage) {
                        // clear for next time
                        trackJWTime = false;

                        // log PPD
                        $.ajax({
                            method: "POST",
                            url: "https://myupload.co/plugins/rewards/site/_log_media_percentage.php",
                            data: {
                                fileId: "4577",
                                tracker: "aHR0cHM6Ly9teXVwbG9hZC5jby82b3Avc2hvcGx5ZnRlci4yMC4xMi4wOS5tYWRkeS5tYXkudGhlLnNwb2lsZWQudGhpZWYubXA0P2Rvd25sb2FkX3Rva2VuPTAzODNhYWQzOWE1MTRmODM5OTM3NzdiNTM2OTMzNDM5OTc1MmE4MTQ5YTUyN2JkZTY2ZTliMzJiNmQyZTMwOWU=",
                                percent: percent
                            }
                        });
                    }
                }
            }
        </script>
