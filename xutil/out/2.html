            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @-ms-keyframes rotating {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @-o-keyframes rotating {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);

        /*___________TIMELINE__________*/

        .timeline {
            list-style: none;
            padding: 20px 0 20px;
            position: relative;
        }

        .timeline:before {
            top: 0;
            bottom: 0;
            position: absolute;
            content: " ";
            width: 3px;
            background-color: #eeeeee;
            left: 50%;
            margin-left: -1.5px;
        }

        .timeline > li {
            margin-bottom: 20px;
            position: relative;
        }

        .timeline > li:before,
        .timeline > li:after {
            content: " ";
            display: table;
        }

        .timeline > li:after {
            clear: both;
        }

        .timeline > li:before,
        .timeline > li:after {
            content: " ";
            display: table;
        }

        .timeline > li:after {
            clear: both;
        }

        .timeline > li > .timeline-panel {
            width: 46%;
            float: left;
            border: 1px solid #d4d4d4;
            border-radius: 2px;
            padding: 20px;
            position: relative;
            -webkit-box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
        }

        .timeline > li > .timeline-panel:before {
            position: absolute;
            top: 26px;
            right: -15px;
            display: inline-block;
            border-top: 15px solid transparent;
            border-left: 15px solid #ccc;
            border-right: 0 solid #ccc;
            border-bottom: 15px solid transparent;
            content: " ";
        }

        .timeline > li > .timeline-panel:after {
            position: absolute;
            top: 27px;
            right: -14px;
            display: inline-block;
            border-top: 14px solid transparent;
            border-left: 14px solid #fff;
            border-right: 0 solid #fff;
            border-bottom: 14px solid transparent;
            content: " ";
        }

        .timeline > li > .timeline-badge {
            color: #fff;
            width: 50px;
            height: 50px;
            display: table;
            text-align: center;
            position: absolute;
            top: 16px;
            left: 50%;
            margin-left: -25px;
            background-color: #999999;
            z-index: 100;
            border-top-right-radius: 50%;
            border-top-left-radius: 50%;
            border-bottom-right-radius: 50%;
            border-bottom-left-radius: 50%;
        }

        .timeline > li > .timeline-badge i {
            display: table-cell;
            vertical-align: middle;
            font-size: 1.4em;
            /*line-height: 1.7em;*/
        }

        .timeline > li > .timeline-badge span {
            display: table-cell;
            vertical-align: middle;
            font-size: 1.3em;
        }

        .timeline > li.timeline-inverted > .timeline-panel {
            float: right;
        }

        .timeline > li.timeline-inverted > .timeline-panel:before {
            border-left-width: 0;
            border-right-width: 15px;
            left: -15px;
            right: auto;
        }

        .timeline > li.timeline-inverted > .timeline-panel:after {
            border-left-width: 0;
            border-right-width: 14px;
            left: -14px;
            right: auto;
        }

        .timeline-title {
            margin-top: 0;
            color: inherit;
        }

        .timeline-body > p,
        .timeline-body > ul {
            margin-bottom: 0;
        }

        }

        @media (max-width: 767px) {

            }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);

        /*es para marcar un contenido como oculto y que s�lo est� disponible para los lectores ("screen readers" en ingl�s, de ah� el nombre de la clase CSS)*/

        @-webkit-keyframes progress-bar-stripes {
            from {
                background-position: 40px 0
            }
            to {
                background-position: 0 0
            }
        }

        @-o-keyframes progress-bar-stripes {
            from {
                background-position: 40px 0
            }
            to {
                background-position: 0 0
            }
        }

        @keyframes progress-bar-stripes {
            from {
                background-position: 40px 0
            }
            to {

            }
        }

            width: 9px;
            height: 9px;
            display: inline-block;

            background: inherit;
        }

        .progress {
            height: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            background-color: #f5f5f5;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
        }

        .progress.big {
            height: 30px;
        }

        .progress.small {
            height: 10px;
            border-radius: 2px
        }

        .progress.mini {
            height: 5px;
            border-radius: 1px
        }

        .progress-bar {
            float: left;
            width: 0;
            height: 100%;
            font-size: 12px;
            line-height: 20px;
            color: #fff;
            text-align: center;
            background-color: #0c8dcc;
            -webkit-box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .15);
            box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .15);
            -webkit-transition: width .6s ease;
            -o-transition: width .6s ease;
            transition: width .6s ease;
        }

        .progress-bar.big {
            line-height: 30px;
        }

        .progress-bar.small {
            line-height: 10px;
            border-radius: 0px
        }

        .progress-bar.mini {
            line-height: 5px;
            border-radius: 0px
        }

        .progress-striped .progress-bar, .progress-bar-striped {
            background-image: -webkit-linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);

            -webkit-background-size: 40px 40px;
            background-size: 40px 40px
        }

        .progress.active .progress-bar, .progress-bar.active {
            -webkit-animation: progress-bar-stripes 2s linear infinite;
            -o-animation: progress-bar-stripes 2s linear infinite;
            animation: progress-bar-stripes 2s linear infinite
        }

        .progress-bar[aria-valuenow="1"], .progress-bar[aria-valuenow="2"] {
            min-width: 30px
        }

        .progress-bar[aria-valuenow="0"] {

        /*_____________ANIMACIONES___________*/

        /*-----------------------------------------------------------------------------------*/
        /*	27.	Animation Modules
/*-----------------------------------------------------------------------------------*/

        .js .animated-content {
            opacity: 0;
        }

        .no-js .animated-content,
        .no-csstransitions .animated-content {
            opacity: 1;
        }

        /* Fade In */

        .fade_in.animate {
            -webkit-animation: fadeIn 0.65s ease forwards;
            -moz-animation: fadeIn 0.65s ease forwards;
            animation: fadeIn 0.65s ease forwards;
        }

        @-webkit-keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @-moz-keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Move Left */

        .move_left.animate {
            -webkit-transform: translateX(-200px);
            -moz-transform: translateX(-200px);
            transform: translateX(-200px);
            -webkit-animation: moveLeft 0.65s ease forwards;
            -moz-animation: moveLeft 0.65s ease forwards;
            animation: moveLeft 0.65s ease forwards;
        }

        @-webkit-keyframes moveLeft {
            to {
                -webkit-transform: translateX(0);
                opacity: 1;
            }
        }

        @-moz-keyframes moveLeft {
            to {
                -moz-transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes moveLeft {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Move Right */

        .move_right.animate {
            -webkit-transform: translateX(200px);
            -moz-transform: translateX(200px);
            transform: translateX(200px);
            -webkit-animation: moveLeft 0.65s ease forwards;
            -moz-animation: moveLeft 0.65s ease forwards;
            animation: moveLeft 0.65s ease forwards;
        }

        @-webkit-keyframes moveRight {
            to {
                -webkit-transform: translateX(0);
                opacity: 1;
            }
        }

        @-moz-keyframes moveRight {
            to {
                -moz-transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes moveRight {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Move Up */

        .move_up.animate {
            -webkit-transform: translateY(200px);
            -moz-transform: translateY(200px);
            transform: translateY(200px);
            -webkit-animation: moveUp 0.65s ease forwards;
            -moz-animation: moveUp 0.65s ease forwards;
            animation: moveUp 0.65s ease forwards;
        }

        @-webkit-keyframes moveUp {
            to {
                -webkit-transform: translateY(0);
                opacity: 1;
            }
        }

        @-moz-keyframes moveUp {
            to {
                -moz-transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes moveUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Scale Up */

        .scale_up.animate {
            -webkit-transform: scale(0.6);
            -moz-transform: scale(0.6);
            transform: scale(0.6);
